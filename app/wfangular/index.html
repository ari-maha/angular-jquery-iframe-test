<!DOCTYPE>
<html lang="en" ng-app="sampleApp">
    <head>
        <meta charset="utf-8">
        <title>Warforge Angular Test App</title>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="app.css" />

        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <script src="app.js"></script>

    </head>
    <body ng-controller="MainController as controller">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">

                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" id="tabOptions">
                        <li ng-repeat="option in controller.options" data-tabindex="{{option.tabIndex}}" ng-click="controller.clickHandler(option)" ng-class="{'active' : option.active === true}"><a>{{option.name}}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div ui-view></div>
        </div>
    </body>
</html>
